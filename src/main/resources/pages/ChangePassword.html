<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Note v2 - программа в web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootdey">
    <div class="email-app mb-4">
        <nav>
            <a href="/" class="btn btn-danger btn-block">Note v2</a>
            <ul class="nav">
                {main_menu}
            </ul>
        </nav>
        <main class="inbox">
            {error}
            <form action="/user/change" method="post">
                <div class="form-group">
                    <label>Текущий пароль:</label>
                    <label class="col-form-label-sm">для подтверждения изминений введите старый пароль</label>
                    <input type="text" class="form-control" name="pass" placeholder="Введите текщий пароль">
                </div>
                <div class="form-group">
                    <label>Новый пароль:</label>
                    <input type="password" class="form-control" name="newPass" placeholder="Введите новый паоль ">
                </div>
                <button type="submit" class="btn btn-primary">Изменить данные</button>
            </form>
        </main>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</script>
</body>
</html>
